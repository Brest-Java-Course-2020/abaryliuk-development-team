
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Edit Project</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                              th:src="@{/resources/static/img/logo.svg}"
                                              height="32" width="32" alt="HR"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link active"
                   href="departments.html"
                   th:href="@{/projects}">Projects</a>
                <a class="nav-item nav-link"
                   href="developers.html"
                   th:href="@{/developers}">Developers</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"><a href="projects.html"
                                        th:href="@{/projects}"
                                        class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">New project</span>
    </nav>
</header>

<section id="project">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="projectForm"
                              th:object="${project}"
                              action="projects.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>
                            <input id="field_projectId"
                                   type="hidden"
                                   th:field="*{projectId}"/>
                            <input id="field_dateAdded"
                                   name="dateAdded"
                                   type="hidden"
                                   th:field="*{dateAdded}"/>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_description">Description</label>
                                <input class="form-control "
                                       th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_description"
                                       type="text" value="Some text"
                                       th:field="*{description}"/>
                                <div th:if="${#fields.hasErrors('description')}"
                                     class="invalid-feedback"
                                     th:errors="*{description}">[errors]</div>

                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="projects.html"
                                   th:href="@{/projects}"
                                   class="btn btn-light mr-1"
                                   title="Cancel"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    Cancel</a>
                                <a href="projects.html"
                                   th:href="@{/projects}"
                                   th:onclick="@{document.forms['projectForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save project"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="d-none d-sm-inline fa fa-save"></i> Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<script src="../../resources/static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/resources/static/js/jquery-3.4.1.slim.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>


</body>
</html>
